[package]
name = "elm-arch-examples"
version = "0.1.0"
authors = ["boxdot <d@zerovolt.org>"]

[lib]
name = "elm_arch"
path = "src/lib.rs"

[[bin]]
name = "random"
path = "src/random.rs"

[[bin]]
name = "http"
path = "src/http.rs"

[[bin]]
name = "time"
path = "src/time.rs"

[[bin]]
name = "websocket"
path = "src/websocket.rs"

[dependencies]
failure = "0.1"
futures = "0.1"
hyper = "0.11"
hyper-tls = "0.1"
rand = "0.4"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
time = "0.1"
tokio-core = "0.1"
tokio-tungstenite = "*"
tungstenite = "*"
url = "*"
